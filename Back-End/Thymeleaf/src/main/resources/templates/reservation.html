<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>

<body>
<header th:replace="fragments/commons::header"></header>

<main class="form-background">
    <div class="container-fluid justify-content-center d-flex">
        <div class="row w-25">
            <div class="col-xs m-2 col-lg-12">

                <form class="mx-auto bg-blur auth-form"
                      th:method="POST"
                      th:action="@{/reservation/new/processing}"
                      th:object="${newReservationDTO}">
                    <p class="auth-header">Reservation</p>

                    <div style="padding-top: 10%">
                        <p th:unless="${tooMuchActiveReservations}" class="alert alert-primary">
                            Fill the login form below:
                        </p>
                        <p th:if="${tooMuchActiveReservations}" class="alert alert-warning">
                            You can have only 1 active reservation!
                        </p>

                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="countOfPersons" name="countOfPersons" th:field="*{countOfPersons}" min="1" required>
                        <label for="countOfPersons">Count of persons in reservation</label>

                    </div>

                    <div class="form-floating mb-3">
                        <input type="datetime-local" class="form-control" id="dateOnReservation" name="dateOnReservation" th:field="*{reservationFor}" th:errorclass="is-invalid" required>
                        <label for="dateOnReservation">Reservation for date</label>
                        <div class="invalid-tooltip" th:if="${#fields.hasErrors('reservationFor')}" th:each="e : ${#fields.errors('reservationFor')}" th:text="${e}" style="font-size: x-small"></div>

                    </div>

                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" required>
                        <label for="phoneNumber">Phone for contact</label>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>

</body>
</html>
