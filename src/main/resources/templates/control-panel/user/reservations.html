<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>

<body>
<header th:replace="fragments/commons::header"></header>

<main>
  <div class="container-fluid justify-content-center d-flex h-75">
    <div class="row w-100">
      <div class="col-xs col-lg-5 list-field w-50">
        <div class="container-fluid h-100">
          <div class="row">
            <p class="auth-header" style="padding: 10px 0">History of Deliveries</p>
          </div>
          <div class="row" th:each="delivery : ${historyDeliveries}">
            <div th:text="|${delivery.receiveTime} - ${delivery.deliveryAddress} ${delivery.deliveryStatus}|"></div>
            <div th:text="|Total price: ${delivery.totalPrice}|"></div>
            <div>
              <button type="button" class="btn btn-info">View items</button>
              <a th:href="@{/delivery/delete/{id}(id=${delivery.id})}">
            </div>
          </div>

        </div>
      </div>


      <div class="col-xs col-lg-6 list-field w-50">
        <div class="container-fluid h-100" style="padding: 0 20%;">
          <div class="row">
            <p class="auth-header" style="padding: 10px 0">Active Deliveries</p>
          </div>

          <div class="row" th:each="delivery : ${activeDeliveries}">
            <div th:text="|${delivery.receiveTime} - ${delivery.deliveryAddress} ${delivery.deliveryStatus}|"></div>
            <div th:text="|Total price: ${delivery.totalPrice}|"></div>
            <div>
              <button type="button" class="btn btn-info">View items</button>
              <a th:href="@{/delivery/delete/{id}(id=${delivery.id})}"><button th:if="${delivery.deliveryStatus}==${delivery.deliveryStatus.PENDING}" type="button" class="btn btn-primary"
                                                                               data-bs-placement="right" data-bs-title="You can cancel delivery only when status is PENDING!">Cancel delivery</button></a>

              <button th:unless="${delivery.deliveryStatus}==${delivery.deliveryStatus.PENDING}" type="button" class="btn btn-secondary" data-bs-toggle="tooltip"
                      data-bs-placement="right" data-bs-title="You can cancel delivery only when status is PENDING!">Cancel delivery</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>>
</main>
<footer th:replace="fragments/commons::footer"></footer>

</body>
</html>
