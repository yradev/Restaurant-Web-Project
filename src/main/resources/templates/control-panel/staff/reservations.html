<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>

<body>
<header th:replace="fragments/commons::header"></header>

<main>
    <div class="container-fluid justify-content-center d-flex h-75">
        <div class="row w-100">
            <div class="col-xs col-lg-5 list-field w-50">
                <div class="container-fluid h-100">
                    <div class="row">
                        <p class="auth-header" style="padding: 10px 0">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="blue" class="bi bi-info-circle" viewBox="0 0 16 16"
                                 style="margin-right: 2%;"  data-bs-toggle="tooltip" data-bs-placement="left" data-bs-title="You can have only 50 reservations in history!">

                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                                <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"></path>
                            </svg>
                            History of Reservations</p>
                    </div>
                    <div class="container-fluid" style="padding: 0 6%">
                        <div class="row" style="font-weight: bold;font-size: medium; padding: 0;">
                            <div class="col-xs col-lg-3" style="text-align: left">Reservation for</div>
                            <div class="col-xs col-lg-3" style="text-align: center">Count of person</div>
                            <div class="col-xs col-lg-3" style="text-align: center">Status</div>
                            <div class="col-xs col-lg-3" style="text-align: center">Phone number</div>
                            <div style="text-align: right" class="col-xs col-lg-1"></div>
                        </div>
                        <div class="separator"></div>

                        <div th:each="reservation : ${historyReservations}">


                            <div class="row" style="font-weight: bold;font-size: medium;">
                                <div class="col-xs col-lg-3" style="text-align: left" th:text="${reservation.reservationFor}"></div>
                                <div class="col-xs col-lg-3" style="text-align: center" th:text="${reservation.countOfPersons}"></div>
                                <div class="col-xs col-lg-3" style="text-align: center" th:text="${reservation.status.name()}"></div>
                                <div class="col-xs col-lg-3" style="text-align: center" th:text="${reservation.phoneNumber}"></div>
                                <div style="text-align: right" class="col-xs col-lg-1"></div>
                            </div>
                            <div class="separator"></div>

                        </div>
                    </div>
                    <div class="bottom-left" style="margin-left: 5%; margin-bottom: 5px">
                        <nav aria-label="...">
                            <ul class="pagination">
                                <li class="page-item"><a class="page-link" th:href="@{/staff/reservations/history/get-view-page/{viewID}(viewID=1)}">1</a></li>
                                <li class="page-item"><a th:if="${historyReservationsSize}>10" class="page-link" th:href="@{/staff/reservations/history/get-view-page/{viewID}(viewID=2)}">2</a></li>
                                <li class="page-item"><a th:if="${historyReservationsSize}>20" class="page-link" th:href="@{/staff/reservations/history/get-view-page/{viewID}(viewID=3)}">3</a></li>
                                <li class="page-item"><a th:if="${historyReservationsSize}>30" class="page-link" th:href="@{/staff/reservations/history/get-view-page/{viewID}(viewID=4)}">4</a></li>
                                <li class="page-item"><a th:if="${historyReservationsSize}>40" class="page-link" th:href="@{/staff/reservations/history/get-view-page/{viewID}(viewID=5)}">5</a></li>
                            </ul>
                        </nav>

                    </div>
                </div>
            </div>




            <div class="col-xs col-lg-6 list-field w-50">
                <div class="container-fluid h-100" style="padding: 0 5%;">
                    <div class="row">
                        <p class="auth-header" style="padding: 10px 0">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="blue" class="bi bi-info-circle" viewBox="0 0 16 16"
                                 style="margin-right: 2%;"  data-bs-toggle="tooltip" data-bs-placement="left" data-bs-title="You can have only 45 active reservations per status!">

                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                                <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"></path>
                            </svg>Active Reservations</p>
                    </div>

                    <div class="dropdown mb-3">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Pick status</button>
                        <ul class="dropdown-menu">
                            <li th:each="activeReservation : ${reservationActiveStatuses}">
                                <a class="dropdown-item" style="font-weight: bold" th:href="@{/staff/reservations/get/active/{reservationStatus}/{viewID}(reservationStatus=${activeReservation.name()},viewID=1)}" th:text="${activeReservation.name()}"></a></li>
                        </ul>
                    </div>

                    <div th:unless="${activeReservationsNotEmpty}" class="delivery-staff-info">
                        <div class="row" th:each="value : ${reservationStatusSizes.entrySet()}" th:text="|We have ${value.getValue()} ${value.getKey().toLowerCase()} reservations!|"></div>
                    </div>


                    <div th:if="${activeReservationsNotEmpty}">
                        <div class="container-fluid">
                            <div class="row" style="font-weight: bold;font-size: medium; padding: 0;">
                                <div class="col-xs col-lg-3" style="text-align: left;padding: 0">Reservation for</div>
                                <div class="col-xs col-lg-3" style="text-align: center">Count of person</div>
                                <div class="col-xs col-lg-3" style="text-align: center">Change status</div>
                                <div class="col-xs col-lg-3" style="text-align: center">Phone number</div>
                                <div style="text-align: right" class="col-xs col-lg-1"></div>
                            </div>
                            <div class="row separator"></div>

                            <div class="row" th:each="reservation : ${activeReservations}">
                                <div class="row" style="font-weight: bold;font-size: medium;">
                                    <div class="col-xs col-lg-3" style="text-align: left;padding: 0" th:text="${reservation.reservationFor}"></div>
                                    <div class="col-xs col-lg-3" style="text-align: center" th:text="${reservation.countOfPersons}"></div>
                                    <div class="col-xs col-lg-3" style="text-align: center">
                                        <div class="dropdown">
                                            <button style="margin-left: 22%;" class="btn btn-primary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="${reservation.status.name()}"></button>
                                            <ul class="dropdown-menu">
                                                <li th:each="reservationStatus : ${reservationActiveStatuses}">
                                                    <a class="dropdown-item" style="font-weight: bold" th:text="${reservationStatus.name()}" th:unless="${reservationStatus}==${reservation.status}"
                                                       th:href="@{/staff/reservations/change-status/{reservationId}/{status}(reservationId=${reservation.id},status=${reservationStatus.name()})}"></a></li>
                                                <li><a class="dropdown-item" style="font-weight: bold"
                                                   th:href="@{/staff/reservations/change-status/{reservationId}/{status}(reservationId=${reservation.id},status=${canceledStatus})}">CANCELED</a></li>
                                            <li><a class="dropdown-item" style="font-weight: bold"
                                                   th:href="@{/staff/reservations/change-status/{reservationId}/{status}(reservationId=${reservation.id},status=${visitedStatus})}">VISITED</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="col-xs col-lg-3" style="text-align: center" th:text="${reservation.phoneNumber}"></div>
                                    <div style="text-align: right" class="col-xs col-lg-1"></div>
                                </div>
                                <div class="separator"></div>

                            </div>
                        </div>
                        <div class="bottom-left" style="margin-left: 5%; margin-bottom: 5px">
                            <nav aria-label="...">
                                <ul class="pagination">
                                    <li class="page-item"><a class="page-link" th:href="@{/staff/reservations/get/active/{reservationStatus}/{viewID}(reservationStatus=${currentStatus},viewID=1)}">1</a></li>
                                    <li class="page-item"><a th:if="${activeReservationsSize}>9" class="page-link" th:href="@{/staff/reservations/get/active/{reservationStatus}/{viewID}(reservationStatus=${currentStatus},viewID=2)}">2</a></li>
                                    <li class="page-item"><a th:if="${activeReservationsSize}>18" class="page-link" th:href="@{/staff/reservations/get/active/{reservationStatus}/{viewID}(reservationStatus=${currentStatus},viewID=3)}">3</a></li>
                                    <li class="page-item"><a th:if="${activeReservationsSize}>27" class="page-link" th:href="@{/staff/reservations/get/active/{reservationStatus}/{viewID}(reservationStatus=${currentStatus},viewID=4)}">4</a></li>
                                    <li class="page-item"><a th:if="${activeReservationsSize}>36" class="page-link" th:href="@{/staff/reservations/get/active/{reservationStatus}/{viewID}(reservationStatus=${currentStatus},viewID=5)}">5</a></li>
                                </ul>
                            </nav>

                        </div>
                    </div>
                </div>
            </div>
        </div>>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>

</body>
</html>
