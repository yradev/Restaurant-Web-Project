<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>

<body>
<header th:replace="fragments/commons::header"></header>

<main>
    <div class="container-fluid justify-content-center d-flex h-75">
        <div class="row w-100">
            <div class="col-xs col-lg-5 list-field w-50">
                <div class="container-fluid h-100">
                    <div class="row">
                        <p class="auth-header" style="padding: 10px 0">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="blue" class="bi bi-info-circle" viewBox="0 0 16 16"
                                 style="margin-right: 2%;"  data-bs-toggle="tooltip" data-bs-placement="left" data-bs-title="You can have only 50 deliveries in history!">

                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                                <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"></path>
                            </svg>
                            History of Deliveries</p>
                    </div>
                    <div class="container-fluid">
                        <div class="row" style="font-weight: bold;font-size: medium; padding: 0;">
                            <div class="col-xs col-lg-3">Receive time</div>
                            <div class="col-xs col-lg-2"> View address</div>
                            <div class="col-xs col-lg-3"> Total price</div>
                            <div class="col-xs col-lg-2">View items</div>
                            <div  class="col-xs col-lg-2">status</div>
                        </div>
                        <div class="row separator" style="margin: 0 1%"></div>
                        <div th:each="delivery : ${historyDeliveries}">
                        <div class="row">
                            <div class="col-xs col-lg-3" style="padding-top: 1%; font-weight: bold;font-size: large;" th:text="${delivery.receiveTime}"></div>
                            <div class="col-xs col-lg-2">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">address</button>
                                    <div class="dropdown-menu" style="width: 250%; padding-left: 10px">
                                        <div th:text="|City: ${delivery.deliveryAddress.city}|"></div>
                                        <div th:text="|Village: ${delivery.deliveryAddress.village}|"></div>
                                        <div th:text="|Street: ${delivery.deliveryAddress.street} N: ${delivery.deliveryAddress.number}|"></div>
                                        <div th:text="|Entrance: ${delivery.deliveryAddress.entrance} Floor: ${delivery.deliveryAddress.floor} N: ${delivery.deliveryAddress.number}|"></div>
                                    </div>
                                </div>

                            </div>
                            <div class="col-xs col-lg-3" style="padding-top: 1%; font-weight: bold;font-size: large;" th:text="|${delivery.totalPrice} BGN|"></div>
                            <div class="col-xs col-lg-2">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">items</button>
                                    <div class="dropdown-menu" style="width: 300%; padding-left: 10px">
                                        <div th:each="item: ${delivery.items}" th:text="|${item.countInBag} x ${item.name}|"></div>
                                    </div>
                                </div>

                            </div>
                            <div  class="col-xs col-lg-2" style="padding-top: 1%; font-weight: bold;font-size: large;" th:text="${delivery.deliveryStatus.name()}"></div>
                        </div>
                            <div class="row separator" style="margin: 0 1%"></div>

                        </div>
                    </div>
                    <div class="bottom-left" style="margin-left: 5%; margin-bottom: 5px">
                        <nav aria-label="...">
                            <ul class="pagination">
                                <li class="page-item"><a class="page-link" th:href="@{/staff/deliveries/history/get-view-page/{viewID}(viewID=1)}">1</a></li>
                                <li class="page-item"><a th:if="${historyDeliveriesSize}>10" class="page-link" th:href="@{/staff/deliveries/history/get-view-page/{viewID}(viewID=2)}">2</a></li>
                                <li class="page-item"><a th:if="${historyDeliveriesSize}>20" class="page-link" th:href="@{/staff/deliveries/history/get-view-page/{viewID}(viewID=3)}">3</a></li>
                                <li class="page-item"><a th:if="${historyDeliveriesSize}>30" class="page-link" th:href="@{/staff/deliveries/history/get-view-page/{viewID}(viewID=4)}">4</a></li>
                                <li class="page-item"><a th:if="${historyDeliveriesSize}>40" class="page-link" th:href="@{/staff/deliveries/history/get-view-page/{viewID}(viewID=5)}">5</a></li>
                            </ul>
                        </nav>

                    </div>
                </div>
            </div>


            <div class="col-xs col-lg-6 list-field w-50">
                <div class="container-fluid h-100" style="padding: 0 5%;">
                    <div class="row">
                        <p class="auth-header" style="padding: 10px 0">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="blue" class="bi bi-info-circle" viewBox="0 0 16 16"
                                                                            style="margin-right: 2%;"  data-bs-toggle="tooltip" data-bs-placement="left" data-bs-title="You can have only 45 active deliveries per status!">

                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                            <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"></path>
                        </svg>Active Deliveries</p>
                    </div>

                    <div class="dropdown mb-3">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Pick status</button>
                        <ul class="dropdown-menu">
                            <li th:each="deliveryStatus : ${getStaffActiveDeliveryStatus}">
                                <a class="dropdown-item" style="font-weight: bold" th:href="@{/staff/deliveries/get/active/{deliveryStatus}/{viewID}(deliveryStatus=${deliveryStatus.name()},viewID=1)}" th:text="${deliveryStatus.name()}"></a></li>
                        </ul>
                    </div>

                    <div th:unless="${activeDeliveriesNotEmpty}" class="delivery-staff-info">
                        <div class="row" th:each="value : ${sizeOfActiveDeliveries.entrySet()}" th:text="|We have ${value.getValue()} ${value.getKey().toLowerCase()} deliveries!|"></div>
                    </div>


                    <div th:if="${activeDeliveriesNotEmpty}">
                        <div class="container-fluid">
                            <div class="row" style="font-weight: bold;font-size: medium; padding: 0;">
                                <div class="col-xs col-lg-3">Receive time</div>
                                <div class="col-xs col-lg-2"> View address</div>
                                <div class="col-xs col-lg-3"> Total price</div>
                                <div class="col-xs col-lg-2">View items</div>
                                <div  class="col-xs col-lg-2">Change status</div>
                            </div>
                        <div class="row separator"></div>

                        <div class="row" th:each="delivery : ${activeDeliveries}">
                            <div class="col-xs col-lg-3" style="padding-top: 1%; font-weight: bold;font-size: large;" th:text="${delivery.receiveTime}"></div>
                            <div class="col-xs col-lg-2">



                                <div class="btn-group">
                                    <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">address</button>
                                    <div class="dropdown-menu" style="width: 250%; padding-left: 10px">
                                        <div th:text="|City: ${delivery.deliveryAddress.city}|"></div>
                                        <div th:text="|Village: ${delivery.deliveryAddress.village}|"></div>
                                        <div th:text="|Street: ${delivery.deliveryAddress.street} N: ${delivery.deliveryAddress.number}|"></div>
                                        <div th:text="|Entrance: ${delivery.deliveryAddress.entrance} Floor: ${delivery.deliveryAddress.floor} N: ${delivery.deliveryAddress.number}|"></div>
                                    </div>
                                </div>


                            </div>
                            <div class="col-xs col-lg-3" style="padding-top: 1%; font-weight: bold;font-size: large;" th:text="|${delivery.totalPrice} BGN|"></div>
                            <div class="col-xs col-lg-2">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">items</button>
                                    <div class="dropdown-menu" style="width: 300%; padding-left: 10px">
                                        <div th:each="item: ${delivery.items}" th:text="|${item.countInBag} x ${item.name}|"></div>
                                    </div>
                                </div>
                            </div>
                            <div  class="col-xs col-lg-2">
                                <div class="dropdown mb-3">
                                    <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Pick status</button>
                                    <ul class="dropdown-menu">
                                        <li th:each="deliveryStatus : ${getStaffActiveDeliveryStatus}">
                                            <a class="dropdown-item" style="font-weight: bold" th:text="${deliveryStatus.name()}"
                                               th:href="@{/staff/deliveries/change-status/{deliveryID}/{status}(deliveryID=${delivery.id},status=${deliveryStatus.name()})}"></a></li>
                                            <a class="dropdown-item" style="font-weight: bold" th:href="@{/staff/deliveries/change-status/{deliveryID}/{status}(deliveryID=${delivery.id},status=${refusedStatus})}">REFUSE</a></li>
                                    </ul>
                                </div>
                            </div>

                            <div class="separator"></div>

                        </div>
                        </div>
                        <div class="bottom-left" style="margin-left: 5%; margin-bottom: 5px">
                            <nav aria-label="...">
                                <ul class="pagination">
                                    <li class="page-item"><a class="page-link" th:href="@{/staff/deliveries/get/active/{deliveryStatus}/{viewID}(deliveryStatus=${currentStatus},viewID=1)}">1</a></li>
                                    <li class="page-item"><a th:if="${activeDeliveriesSize}>9" class="page-link" th:href="@{/staff/deliveries/get/active/{deliveryStatus}/{viewID}(deliveryStatus=${currentStatus},viewID=2)}">2</a></li>
                                    <li class="page-item"><a th:if="${activeDeliveriesSize}>18" class="page-link" th:href="@{/staff/deliveries/get/active/{deliveryStatus}/{viewID}(deliveryStatus=${currentStatus},viewID=3)}">3</a></li>
                                    <li class="page-item"><a th:if="${activeDeliveriesSize}>27" class="page-link" th:href="@{/staff/deliveries/get/active/{deliveryStatus}/{viewID}(deliveryStatus=${currentStatus},viewID=4)}">4</a></li>
                                    <li class="page-item"><a th:if="${activeDeliveriesSize}>36" class="page-link" th:href="@{/staff/deliveries/get/active/{deliveryStatus}/{viewID}(deliveryStatus=${currentStatus},viewID=5)}">5</a></li>
                                </ul>
                            </nav>

                        </div>
                </div>
                </div>
        </div>
    </div>>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>

</body>
</html>
