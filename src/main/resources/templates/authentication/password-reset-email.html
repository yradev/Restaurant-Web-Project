<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>

<body>

<header th:replace="fragments/commons::header"></header>

<form class="mx-auto w-25 bg-blur login-form"
      th:method="post"
      th:action="@{/auth/password-reset/authentication}">
    <p class="page-name">Forgot password</p>

    <p th:if="${userNotFound}" class="errors alert alert-danger">
        User not found with that email!
    </p>
    <p th:if="${badToken}" class="errors alert alert-danger">
        Token is expired or doesnt exist!
    </p>
    <div th:if="${tokenSend}" class="alert alert-success" style="padding: 10px">
        <p>We send you email with information </p>
        <p>about next step to change your password!</p>
    </div>

    <div th:if="${tokenExists}" class="errors alert alert-danger" style="padding: 10px">
        <p>You still have generated message!</p>
        <p>Check your email!</p>
    </div>

    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" name="email">
        <label for="email">Email</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</main>

<footer th:replace="fragments/commons::footer"></footer>

</body>
</html>
