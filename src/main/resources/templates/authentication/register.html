<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>

<body>
<header th:replace="fragments/commons::header"></header>

<main class="form-background">
    <div class="container-fluid justify-content-center d-flex">
    <div class="row w-25">
        <div class="col-xs-20 col-lg-12">
            <form class="mx-auto bg-blur auth-form"
          th:method="post"
          th:action="@{/auth/register/authentication}"
          th:object="${userRegisterDTO}">
        <p class="page-name">Register</p>
        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="username" name="username" th:field="*{username}" th:errorclass="is-invalid" required>
            <label for="username">Username</label>
            <div class="invalid-tooltip" th:if="${#fields.hasErrors('username')}" th:each="e : ${#fields.errors('username')}" th:text="${e}" style="font-size: x-small"></div>
            </div>

        <div class="form-floating mb-2">
            <input type="password" class="form-control" id="password" name="password" th:field="*{password}" th:errorclass="is-invalid" required>
            <label for="password">Password</label>
            <div class="invalid-tooltip" th:if="${#fields.hasErrors('password')}" th:each="e : ${#fields.errors('password')}" th:text="${e}" style="font-size: x-small"></div>
            </div>
        <div class="form-floating mb-2">
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}" th:errorclass="is-invalid" required>
            <label for="confirmPassword">Confirm Password</label>
            <div class="invalid-tooltip" th:if="${#fields.hasErrors('confirmPassword')}" th:each="e : ${#fields.errors('confirmPassword')}" th:text="${e}" style="font-size: x-small"></div>
            </div>
        <div class="form-floating mb-2">
            <input type="email" class="form-control" id="email" name="email" th:field="*{email}" th:errorclass="is-invalid" required>
            <label for="email">Email address</label>
            <div class="invalid-tooltip" th:if="${#fields.hasErrors('email')}" th:each="e : ${#fields.errors('email')}" th:text="${e}" style="font-size: xx-small"></div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
        </div>
    </div>
</div>
</main>
<footer th:replace="fragments/commons::footer"></footer>

</body>
</html>
