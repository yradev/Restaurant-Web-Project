<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>

<body>
<header th:replace="fragments/commons::header"></header>

<main>
    <div class="container-fluid justify-content-center d-flex h-75">
        <div class="row w-100">
            <div class="col-xs col-lg-5 list-field w-50">
                <div class="container-fluid h-100" style="padding: 0 10%;">
                    <div class="row">
                        <p class="auth-header" style="padding: 10px 0">History</p>
                    </div>

                    <div class="row">
                        <div class="row separator">
                            <div class="col-xs m-2 col-lg-12">
                                <div style="margin-right: 7%; float: left; font-weight: bold;"> Date</div>
                                <div style="display: inline-block;width: 30%; font-weight: bold;">First item</div>
                                <div style="display: inline-block;width: 30%; font-weight: bold;">Second item</div>
                                <div style="float: right; display: inline-block; font-weight: bold;">Price</div>
                            </div>

                        </div>
                        <div th:if="${lunchMenuHistory.isEmpty()}">
                            <div style="font-weight: bold">We dont have lunch menu history!</div>
                            <div class="row separator">
                            </div>
                        </div>
                        <div th:unless="${lunchMenuHistory.isEmpty()}" th:each="lunchMenu : ${lunchMenuHistory}" class="category-value" style="padding: 0;">
                            <div class="row separator">
                                <div class="col-xs m-2 col-lg-12">
                                    <div style="margin-right: 7%; float: left; font-weight: bold;" th:text="|${lunchMenu.dateNow}: |"></div>
                                    <div style="display: inline-block;width: 30%; font-weight: bold;" th:text="|${lunchMenu.itemName1}|"></div>
                                    <div style="display: inline-block;width: 30%; font-weight: bold;" th:text="${lunchMenu.itemName2}"></div>
                                    <div style="float: right; display: inline-block; font-weight: bold;" th:text="|${lunchMenu.price} BGN.|"></div>
                                </div>

                            </div>
                        </div>


                        <div class="bottom-left" style="margin-left: 5%; margin-bottom: 5px">

                            <nav aria-label="...">
                                <ul class="pagination">
                                    <li class="page-item"><a class="page-link" th:href="@{/staff/lunch-menu/history/get-view-page/{historyID}(historyID=1)}">1</a></li>
                                    <li class="page-item" th:if="${lunchMenuHistory.size()>9}"><a class="page-link" th:href="@{/staff/lunch-menu/history/get-view-page/{historyID}(historyID=2)}">2</a></li>
                                    <li class="page-item" th:if="${lunchMenuHistory.size()>18}"><a class="page-link" th:href="@{/staff/lunch-menu/history/get-view-page/{historyID}(historyID=3)}">3</a></li>
                                    <li class="page-item" th:if="${lunchMenuHistory.size()>27}"><a class="page-link" th:href="@{/staff/lunch-menu/history/get-view-page/{historyID}(historyID=4)}">4</a></li>
                                    <li class="page-item" th:if="${lunchMenuHistory.size()>36}"><a class="page-link" th:href="@{/staff/lunch-menu/history/get-view-page/{historyID}(historyID=5)}">5</a></li>
                                </ul>
                            </nav>
                        </div>

                        <div class="bottom-right" style="margin-bottom: 2%; left: 32%">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="blue" class="bi bi-info-circle" viewBox="0 0 16 16"
                                style="margin-right: 2%;"  data-bs-toggle="tooltip" data-bs-placement="left" data-bs-title="You can store max 45 history records!">

                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                                <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"></path>
                            </svg>
                            <a th:href="@{/staff/lunch-menu/history/clear}"><button type="button" class="btn btn-primary">Clear history</button></a>
                        </div>



                        </div>

                </div>
            </div>

            <!--            Start of item control-->

            <div class="col-xs col-lg-6 list-field w-50">
                <div class="container-fluid h-100" style="padding: 0 20%;">
                    <div class="row">
                        <p class="auth-header" style="padding: 10px 0">Today lunch menu</p>
                    </div>

                    <div class="row">
                        <form class="mx-auto bg-blur auth-form" style="padding: 6% 0;"
                              th:method="post"
                              th:action="@{/staff/lunch-menu/processing}"
                              th:object="${lunchMenuAddDTO}">

                            <div>
                                <p th:unless="${added}" class="alert alert-primary">
                                    Fill the login form below:
                                </p>

                                <p th:if="${added}" class="alert alert-success">
                                    Today lunch menu is added configured!
                                </p>
                            </div>

                            <div class="form-floating input-group mb-2">
                                <input type="text" class="form-control" id="firstItemName" name="firstItemName" th:field="*{itemName1}" th:errorclass="is-invalid" required>
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="blue" class="bi bi-info-circle" viewBox="0 0 16 16"
                                     style="position: absolute;margin:  4% 92%;"
                                     data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Item name must be between 3 and 20 chars!">

                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                                    <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"></path>
                                </svg>
                                <label for="firstItemName">First item name</label>
                                <div class="invalid-tooltip" th:if="${#fields.hasErrors('itemName1')}" th:each="e : ${#fields.errors('itemName1')}" th:text="${e}" style="font-size: x-small"></div>
                            </div>



                            <div class="form-floating input-group mb-2">
                                <input type="text" class="form-control" id="secondItemName" name="secondItemName" th:field="*{itemName2}" th:errorclass="is-invalid" required>
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="blue" class="bi bi-info-circle" viewBox="0 0 16 16"
                                     style="position: absolute;margin:  4% 92%;"
                                     data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Item name must be between 3 and 20 chars!">

                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                                    <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"></path>
                                </svg>
                                <label for="secondItemName">Second item name</label>
                                <div class="invalid-tooltip" th:if="${#fields.hasErrors('itemName2')}" th:each="e : ${#fields.errors('itemName2')}" th:text="${e}" style="font-size: x-small"></div>
                            </div>


                            <div class="form-floating input-group mb-2">
                                <input type="text" class="form-control" id="price" name="price" th:field="*{totalPrice}" th:errorclass="is-invalid" required>
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="blue" class="bi bi-info-circle" viewBox="0 0 16 16"
                                     style="position: absolute;margin:  4% 92%;"
                                     data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Price must be more than 0!">

                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                                    <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"></path>
                                </svg>
                                <label for="price">Lunch menu price</label>
                                <div class="invalid-tooltip" th:if="${#fields.hasErrors('totalPrice')}" th:each="e : ${#fields.errors('totalPrice')}" th:text="${e}" style="font-size: x-small"></div>
                            </div>

                            <div class="form-floating input-group mb-2">
                                <select class="form-select" id="lunchMenuStatus" th:field="*{status}">
                                    <option th:each="lunchMenuStatus : ${statusValues}" th:value="${lunchMenuStatus}" th:text="${lunchMenuStatus}">
                                    </option>
                                </select>
                                <label for="lunchMenuStatus">Status</label>
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>

</body>
</html>
