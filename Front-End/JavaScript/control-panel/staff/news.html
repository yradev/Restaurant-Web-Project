<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>

<body>
<header th:replace="fragments/commons::header"></header>

<main>
    <div class="container-fluid justify-content-center d-flex h-75">
        <div class="row w-100">
            <div class="col-xs col-lg-5 list-field w-50">
                <div class="container-fluid h-100" style="padding: 0 8%;">
                    <div class="row">
                        <p class="auth-header" style="padding: 10px 0">Active news</p>
                    </div>
                    <div class="row">
                        <div style="text-align: left; font-weight: bold">
                            <div style="float: left; padding-right: 5%; padding-left: 5%">Date</div>
                            <div>News</div>
                        </div>

                        <div class="separator"></div>
                    </div>
                    <div th:if="${activeNews.isEmpty()}">
                        <div style="text-align: left; font-weight: bold; width: 90%">We dont have active news!</div>
                        <div class="separator"></div>
                    </div>
                    <div th:unless="${activeNews.isEmpty()}" class="row" th:each="news : ${activeNews}">
                        <div style="text-align: left; font-weight: bold; width: 90%" th:text="|${news.newsDate}: ${news.news}|"></div>
                        <div style="float: right; width: 10%"><a th:href="@{/staff/news/delete/{id}(id=${news.id})}"><button class="btn btn-primary btn-sm">Delete</button></a></div>
                        <div class="separator"></div>
                    </div>
                    <div class="row">
                        <p class="auth-header" style="padding: 10px 0">History news</p>
                    </div>
                    <div th:if="${historyNews.isEmpty()}">
                        <div style="text-align: left; font-weight: bold; width: 90%">We dont have news history!</div>
                        <div class="separator"></div>
                    </div>
                    <div th:unless="${historyNews.isEmpty()}" class="row" th:each="news : ${historyNews}">
                        <div style="text-align: left; font-weight: bold; width: 90%" th:text="|${news.newsDate}: ${news.news}|"></div>
                        <div style="float: right; width: 10%"></div>
                        <div class="separator"></div>
                    </div>
                    <div class="bottom-left" style="margin-left: 5%; margin-bottom: 5px">

                        <nav aria-label="...">
                            <ul class="pagination">
                                <li class="page-item"><a class="page-link" th:href="@{/staff/news/history/get-view-page/{historyID}(historyID=1)}">1</a></li>
                                <li class="page-item" th:if="${historyNews.size()>8}"><a class="page-link" th:href="@{/staff/news/history/get-view-page/{historyID}(historyID=2)}">2</a></li>
                                <li class="page-item" th:if="${historyNews.size()>16}"><a class="page-link" th:href="@{/staff/news/history/get-view-page/{historyID}(historyID=3)}">3</a></li>
                                <li class="page-item" th:if="${historyNews.size()>24}"><a class="page-link" th:href="@{/staff/news/history/get-view-page/{historyID}(historyID=4)}">4</a></li>
                                <li class="page-item" th:if="${historyNews.size()>32}"><a class="page-link" th:href="@{/staff/news/history/get-view-page/{historyID}(historyID=5)}">5</a></li>
                            </ul>
                        </nav>
                    </div>

                    <div class="bottom-right" style="margin-bottom: 2%; left: 65%">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="blue" class="bi bi-info-circle" viewBox="0 0 16 16"
                             style="margin-right: 2%;"  data-bs-toggle="tooltip" data-bs-placement="left" data-bs-title="You can store max 40 history records!">

                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                            <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"></path>
                        </svg>
                        <a th:href="@{/staff/news/history/clear}"><button type="button" class="btn btn-primary">Clear history</button></a>
                    </div>
                </div>
            </div>

            <!--            Start of item control-->

            <div class="col-xs col-lg-6 list-field w-50">
                <div class="container-fluid h-100" style="padding: 0 20%;">
                    <div class="row">
                        <p class="auth-header" style="padding: 10px 0">Add news</p>
                    </div>

                    <div class="row">
                        <form class="mx-auto bg-blur auth-form" style="padding: 6% 0;"
                              th:method="post"
                              th:action="@{/staff/news/add/processing}"
                              th:object="${addNewNewsDTO}">

                            <div>
                                <p th:unless="${added}" class="alert alert-primary">
                                    Fill the login form below:
                                </p>

                                <p th:if="${added}" class="alert alert-success">
                                    News is added!
                                </p>
                            </div>

                            <div class="form-floating input-group mb-2">
                                <textarea class="form-control h-100" id="news" name="news" th:field="*{news}" th:errorclass="is-invalid" required></textarea>
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="blue" class="bi bi-info-circle" viewBox="0 0 16 16"
                                     style="position: absolute;margin:  4% 92%;"
                                     data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="News must be max 60 chars!">

                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                                    <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"></path>
                                </svg>
                                <label for="news">News</label>
                                <div class="invalid-tooltip" th:if="${#fields.hasErrors('news')}" th:each="e : ${#fields.errors('news')}" th:text="${e}" style="font-size: x-small"></div>
                            </div>

                            <button th:if="${activeNews.size()<3}" type="submit" class="btn btn-primary">Add news</button>
                            <button th:unless="${activeNews.size()<3}" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="You can add max 3 news!">
                                Add news</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>

</body>
</html>
